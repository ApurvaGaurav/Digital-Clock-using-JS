<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Digital clock</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <p>DIGITAL CLOCK</p>
    <div id="clock-container">
        <span class="boxes">
            <span class="time_box" id="hour">h</span>
            <p>Hours</p>
        </span>:
        <span class="boxes">
            <span class="time_box" id="minute">m</span>
            <p>Minutes</p>
        </span>:
        <span class="boxes">
            <span class="time_box" id="second">s</span>
            <p>Seconds</p>
        </span>

    </div>
    <script src="script.js"></script>

</body>

</html>
